<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my style -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- foontawesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Weather</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg   py-2 ">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-center" href="#">
                <img src="images/logo@2x.png" alt="" width="64" height="38">
                <div class="logo-text d-inline-block ms-3">
                    <h1>Weather</h1>
                    <span>Ibrahim Fikry</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars "></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-lg-start text-center">
                    <li class="nav-item">
                        <a class="nav-link active  " aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>

            </div>

        </div>
    </nav>
    <!-- content -->
    <div class="content  p-2">
        <div class="container ">
            <div class="search-location position-relative " id="search">
                <input type="text" class="w-100 rounded-pill " placeholder="Find your location..." id="search" oninput="search(this.value)">
                <button class="position-absolute" type="button" value="" id="submit">Find</button>
            </div>
            <!-- weather -->


            <div class="weather  mt-2 mb-5 ">
                <div class="container ">
                    <div class="all  ">
                        <div class="row g-0">
                            <div class="col-lg-4 ">
                                <div class="weather-card">
                                    <div class="weather-hd d-flex justify-content-between ">
                                        <span id="currentday"></span>
                                        <span id="currentmonth"></span>
                                    </div>
                                    <div class="weather-card-body ">
                                        <div id="thelocation">

                                        </div>
                                        <div class="degree d-flex align-items-center ">
                                            <div id="degnum">
                                                <p>
                                                </p>
                                            </div>
                                            <div id="degicon">
                                            </div>
                                        </div>
                                        <div id="weatherstatus">

                                        </div>
                                        <div class="weather-more-details">
                                            <span class="me-4">
                                                <img src="images/icon-umberella.png" alt="" class="me-1">
                                                <span id="rainchange">
        
                                                </span>
                                            </span>
                                            <span class="me-4">
                                                <img src="images/icon-wind.png" alt="" class="me-1">
                                            <span id="wind"></span>
                                            </span>
                                            <span class="me-4">
                                                <img src="images/icon-compass.png" alt="" class="me-1">
                                                <span id="winddir">
                                                    
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8 ">
                                <div class="row g-0 " id="otherDay">

                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>


    <!-- footer -->
    <footer>
        <div class=" container pt-5 ">
            <div class="row ">
                <div class="col-md-7 ">

                    <div class="position-relative newInput ">
                        <input type="text " class="w-100 rounded-pill " placeholder="Find your location... " id="search ">
                        <button class="position-absolute " type="button " value=" " id="submit ">Subscribe</button>
                    </div>
                    <div class="copyright mt-3 ">

                        <p>Copyright 2022. Designed by <span class="me">Ibrahim Fikry</span> . All rights reserved</p>
                    </div>
                </div>
                <div class="col-md-5 ">
                    <div class="icon d-flex pb-4 justify-content-start justify-content-lg-center ">
                        <div class="icon-box d-flex justify-content-center align-items-center ">
                            <a href=" "> <i class=" fa-brands fa-facebook-f "></i></a>
                        </div>
                        <div class="icon-box d-flex justify-content-center align-items-center ">
                            <a href=" "> <i class="fa-brands fa-twitter "></i></a>
                        </div>
                        <div class="icon-box d-flex justify-content-center align-items-center ">
                            <a href=" "> <i class="fa-brands fa-google-plus-g "></i></a>
                        </div>
                        <div class="icon-box d-flex justify-content-center align-items-center ">
                            <a href=" "> <i class="fa-brands fa-pinterest "></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </footer>
    <!-- my script -->
    <script src="script.js "></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

</body>

</html>
